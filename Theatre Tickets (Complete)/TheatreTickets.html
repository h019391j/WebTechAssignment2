<!DOCTYPE html>
<link href="TheatreTickets.css" rel="Stylesheet" type="text/cscs">
<html lang="en">
    <head>
        <title>Theater Tickets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="TheatreTickets.css">
    </head>

    <body>
    
    <header>User Form</header> <!--heading of the user form-->
    <form name="UserForm">
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <!--Above and below are the codes for the first and second name forms.-->
        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        
        <!--Below are the address forms-->
        <label for="street">Street</label><br>
        <input type="text" id="street" name="street" required><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="postal code">Postal Code</label><br>
        <input type="text" id="postal code" name="postal code" required><br>
        <label for="country">Country</label><br>
        <input type="text" id="country" name="country" required><br>
   

    <!--Available shows code-->
    <label>Here's A List Of The Available Shows:</label>
    <select id="AS1" class="AS1" name="AS1" required>
        <option value="">Please Select A Show</option>
        <option value="79">Phantom Of The Opera £79</option>
        <option value="85">Hamilton £85</option>
        <option value="67">Lion King £67</option>
        <option value="83">Miss Saigon £83</option> 
    </select>

    <!--Number of seats required-->
    <label>Number Of Seats:</label>
    <select id="NOS1" class="NOS1" name="NOS1" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>

    <!--Different Delivery Methods Code-->
    <section id="MOD1" class="MOD1" name="MOD1" required>
        <label>E-Tickets: Free</label>
        <input type="radio" id="ET1" name="DeliveryMethod" value="0">
        <label>Collect From Box Office: £1.50</label>
        <input type="radio" id="CFBO1" name="DeliveryMethod" value="1.50">
        <label>Posted: £3.99</label>
        <input type="radio" id="P1" name="DeliveryMethod" value="3.99">
    </section>

    <!--Show the overall price code-->
    
    <section>
        <button class="SP1" id="SP1" type="button">Show Price</button>
    </section>

    <label>Individual Ticket Costs</label>
    <P>Phantom Of The Opera = £79</P>
    <P>Hamilton = £85</P>
    <P>Lion King = £67</P>
    <P>Miss Saigon = £83</P>


    <!--Transaction Details-->
    <h1>Selected Choices</h1>
      <div class="stats">
          <table>
              <tr>
                  <td><label>Selected Show and cost:</label></td>
                  <td><span id="showname"></span></td>
              </tr>
              <tr>
                  <td><label>Total Cost:</label></td>
                  <td><span id="Results1"></span></td>
              </tr>
              <tr>
                  <td><label>Applied Discount</label></td>
                  <td><span id="Results2"></span></td>
              </tr>
              <tr>
                  <td><label>Price After Discount:</label></td>
                  <td><span id="Results3"></span></td>
              </tr>
              <tr>
                  <td><label>Method Of Delivery:</label></td>
                  <td><p id="mod"></p></td>
              </tr>
              <tr>
                <td><label>Cost Of Delivery:</label></td>
                <td><p id="Results4"></p></td>
              </tr>      
              <tr>
                  <td><label>Total Overall Cost:</label></td>
                  <td><P id=overallcost></P></td>
              </tr>
          </table>      
      </div>

    </form>
</body>
    <script src="TheatreT.js"></script>
</html>
